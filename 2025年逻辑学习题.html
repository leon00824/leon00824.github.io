<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>习题页面</title>
    <style>
        /* 容器样式，确保内容有边界 */
        .container {
            max-width: 800px; /* 限制宽度，保持整洁 */
            margin: 0 auto; /* 居中显示 */
            padding: 20px; /* 内边距 */
        }

        /* 图片样式 */
        .image-with-caption {
            float: right; /* 浮动到右侧 */
            width: 30%; /* 图片宽度，可调整 */
            margin: 0 0 20px 20px; /* 外边距：底部和左侧留空间 */
            text-align: center; /* 图片和说明居中 */
        }
        .image-with-caption img {
            width: 100%; /* 填满容器 */
            height: auto;
        }
        .image-with-caption .caption {
            font-family: "KaiTi", "STKaiti", serif; /* 楷体 */
            color: gray; /* 灰色说明文字 */
            font-size: 12px;
            margin-top: 5px;
        }

        /* 列表样式优化 */
        ul {
            list-style-type: disc; /* 小黑点 */
            padding-left: 20px; /* 左边距 */
        }
        li {
            margin-bottom: 15px; /* 列表项间距 */
        }
        a {
            text-decoration: none; /* 移除默认下划线 */
            color: #0066cc; /* 链接颜色，可调整 */
        }
        a:hover {
            text-decoration: underline; /* 鼠标悬停显示下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="teach.html">返回Back</a></p>
        <hr/>

        <!-- 图片容器 -->
        <div class="image-with-caption">
            <img src="挂科.png" alt="挂科">
            <div class="caption">温馨提示</div>
        </div>

        <ul>
            <li><a href="exercise_1.pdf" download="exercise_1.pdf" onclick="gtag('event', 'download', {'event_category': 'exercise 1', 'event_label': 'exercise 1.pdf'});">Week 1习题</a></li>
            
            <li><a href="exercise_2.pdf" download="exercise_2.pdf" onclick="gtag('event', 'download', {'event_category': 'exercise 2', 'event_label': 'exercise 2.pdf'});">Week 2习题</a></li>
        </ul>
    </div>
</body>
</html>
