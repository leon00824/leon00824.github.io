<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>留言互动 - Space for Liang Kou</title>
    <style>
        body {
            font-family: "KaiTi", "STKaiti", serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        hr {
            border: 1px solid #ccc;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin: 5px 0;
            font-family: "KaiTi", "STKaiti", serif;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .comment .name {
            font-weight: bold;
            color: #333;
        }
        .comment .class {
            color: gray;
            font-size: 12px;
        }
        .comment .content {
            margin: 5px 0;
        }
        .comment .reply {
            margin-left: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>留言互动</h1>
    <hr/>
    <div class="form-container">
        <input type="text" id="name" placeholder="请输入您的姓名" required>
        <input type="text" id="class" placeholder="请输入您的班级" required>
        <textarea id="content" placeholder="请输入留言内容" rows="4" required></textarea>
        <button onclick="submitComment()">提交留言</button>
    </div>
    <div class="comment-list" id="commentList">
        <!-- 留言将动态插入这里 -->
    </div>

    <script>
        console.log('脚本已加载！');

        async function submitComment() {
            console.log('点击了提交按钮！');
            const name = document.getElementById('name').value;
            const className = document.getElementById('class').value;
            const content = document.getElementById('content').value;

            if (!name || !className || !content) {
                alert('请填写所有字段！');
                console.log('字段未填全');
                return;
            }

            console.log('提交数据：', name, className, content);

            // 触发 GitHub Actions 工作流
            const response = await fetch('https://api.github.com/repos/leon00824/leon00824.github.io/actions/workflows/comment-api.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${getGitHubToken()}`, // 使用临时 token（见说明）
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        action: 'submit-comment',
                        name: name,
                        className: className,
                        content: content
                    }
                })
            });

            const result = await response.json();
            if (result && !result.message) { // 假设成功触发工作流
                alert('留言提交成功，待审核！');
                document.getElementById('name').value = '';
                document.getElementById('class').value = '';
                document.getElementById('content').value = '';
                fetchComments();
            } else {
                alert('提交失败：' + (result.message || '未知错误'));
                console.log('请求失败：', result);
            }
        }

        async function fetchComments() {
            console.log('正在获取留言...');
            // 触发 GitHub Actions 工作流获取评论
            const response = await fetch('https://api.github.com/repos/leon00824/leon00824.github.io/actions/workflows/comment-api.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${getGitHubToken()}`, // 使用临时 token（见说明）
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        action: 'fetch-comments'
                    }
                })
            });

            const result = await response.json();
            if (result && !result.message) {
                // 这里假设工作流返回数据（需优化，见说明）
                const commentList = document.getElementById('commentList');
                commentList.innerHTML = '<p>暂未实现实时获取，查看 Actions 日志确认。</p>';
            } else {
                console.log('获取评论失败：', result);
            }
        }

        // 临时函数获取 token（需替换为安全方式）
        function getGitHubToken() {
            // 注意：这只是临时方案，实际生产中不要硬编码 token
            // 你需要生成一个新的 Personal Access Token，并手动输入在这里
            return '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'; // 替换为你的新 token
        }

        window.onload = fetchComments;
    </script>
</body>
</html>
